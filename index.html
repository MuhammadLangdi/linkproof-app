<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkProof.co - The Digital Receipt</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans flex flex-col items-center justify-center min-h-screen">
    <div class="bg-gray-800 p-8 rounded-xl shadow-lg w-11/12 max-w-2xl text-center">
        <h1 class="text-4xl font-bold mb-2">LinkProof.co</h1>
        <p class="text-gray-400 mb-8">Future-proof your content. Get a permanent public receipt for your work.</p>
        <div class="border-2 border-dashed border-gray-600 p-12 rounded-lg cursor-pointer transition-colors duration-300 hover:bg-gray-700" id="uploadArea">
            <p class="text-gray-400">Drag & Drop a file here or Click to upload</p>
            <input type="file" id="fileInput" hidden>
        </div>
        <div id="proofLink" class="mt-8 text-lg font-mono text-green-400 break-words"></div>
    </div>
    
    <footer class="mt-12 text-center text-sm text-gray-500">
        <p>&copy; 2025 All rights reserved to Muhammad Langdi.</p>
    </footer>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const proofLink = document.getElementById('proofLink');
        
        // This part handles the visual drag-and-drop and click events.
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => { e.preventDefault(); });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            const file = e.dataTransfer.files[0];
            uploadFile(file);
        });
        
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            uploadFile(file);
        });
        
        // This is the main function that sends the file to the server.
        async function uploadFile(file) {
            if (!file) return;
            
            const formData = new FormData();
            formData.append('myFile', file);
            
            proofLink.innerHTML = 'Generating your LinkProof...';
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                
                proofLink.innerHTML = `Your LinkProof is: <br><a href="${data.link}" target="_blank">${data.link}</a>`;
            } catch (error) {
                proofLink.innerHTML = 'An error occurred during upload.';
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
